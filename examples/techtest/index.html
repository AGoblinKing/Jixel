<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Jixel - Tech Test Example</title>
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;"/>
    <link href='http://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'/>
    <script type="text/javascript" src="../../jixel.js"></script>
    <script type="text/javascript" src="src/Cat.js"></script>
    <script type="text/javascript" src="src/Cloud.js"></script>
    <script type="text/javascript" src="src/GameState.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function(){
        var can = document.getElementById('target');
        Jxl.config({canvas:can, width: window.innerWidth/2, height: window.innerHeight/2, scale: new Jxl.Point({x: 2, y:2})});
        var assets = {
            'images': {
              'cloud': '../resources/images/cloud.png',
              'animals': '../resources/images/animals.png',
              'tiles': '../resources/images/tilemap.png'
            }, 
            'sounds': {
              'hit': '../resources/sounds/hit.mp3',
              'jump': '../resources/sounds/jump.wav',
              'keyboard': '../resources/sounds/keyboard_cat_remix.mp3'
            }
        };
        Jxl.am.load(assets, function() {
            Jxl.state = new GameState();
            Jxl.start();    
        });
      }, true);
    </script>
    <style type="text/css">
      body {
        background-repeat:repeat;
        background-color:#6ab5f8;
        margin:0px;
        padding:0px;
        overflow:hidden;
        font-family:'Geo';
      }
    </style>
  </head>
  <body>
    <canvas id="target"></canvas>
    <!--[if lte IE 9]>
    <script type="text/javascript" 
     src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>

    <style>

     .chromeFrameInstallDefaultStyle {
       width: 100%; /* default is 800px */
       border: 5px solid blue;
     }
    </style>

    <div id="prompt">
    </div>
 
    <script>
     // The conditional ensures that this code will only execute in IE,
     // Therefore we can use the IE-specific attachEvent without worry
     $(function() {
       CFInstall.check({
         mode: "inline", // the default
         node: "prompt"
       });
     });
    </script>
    <![endif]-->
  </body>
</html>
